<html>
    <head>
        <script type=""javascript">
            // branch test
            // Global Vairbales
            var data_paths = ["ammos", "armors", "ashes", "bosses", "classes", "creatures", "incantations", "items", "locations", "npcs", "shields", "sorceries", "spirits", "talismans", "weapons"];

            function call_elden_ring_api( api_route ) {
                return new Promise(function (resolve, reject) {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', 'https://eldenring.fanapis.com/api/' + api_route);
                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            const data = JSON.parse(xhr.responseText);
                            resolve(data);
                        } else {
                            console.error(`Error: ${xhr.status}`);
                        }
                    };
                    xhr.onerror = function() {
                        console.error('Request error');
                    };
                    xhr.send();
                });
            }

            // Clear the data box
            function clearBox( route ) {
                route = route.split("?")[0];
                document.getElementById("Data").innerHTML = "<p>" + route + "</p>";
            }

            // Generate original HTML
            function original_html() {
                document.getElementById("main").innerHTML += "<div class='split' style='flex: 1;' id='ApiPaths'> <p>Api Paths</p></div>";
                document.getElementById("main").innerHTML += "<div class='split' style='flex: 1;' id='Data'> <p>Data</p></div>";
                for (i = 0; i < data_paths.length; i++) {
                    document.getElementById("ApiPaths").innerHTML += "<p onclick='get_api_route(\"" + data_paths[i] + "?limit=10000\")' style=\"color:blue;\"><u>" + data_paths[i] + ".</u></p>";
                }
            }

            // Get the boses and loop through the resultjs
            async function get_api_route( route ) {
                clearBox( route );
                // Call the rest API
                let response = await call_elden_ring_api(route);
                path_data( response, route );
            }
            
            //Write the data of each api path and each elem of the path
            async function path_data( api_data, route ) {
                len = api_data.count;
                for (i = 0; i < len; i++) {
                    // Find the name, image, and id of the elem
                    elem_name = api_data.data[i].name;
                    elem_img = api_data.data[i].image;
                    elem_id = api_data.data[i].id;
                    div_id = elem_name + "_data";
                    // Write the initial data for the elem
                    document.getElementById("Data").innerHTML += "<div id='" + elem_name + "' onclick='visibility_toggle(\"" + div_id + "\")' style=\"color:blue;\"><u>" + elem_name + "</u> <img height=100 width=100 src="+ elem_img + "></br></div>";
                    document.getElementById("Data").innerHTML += "<div id=\"" + div_id + "\"></div>";
                    document.getElementById(div_id).style.display = "none";
                    // Write detailed data for the elem
                    details_dict = JSON.parse(JSON.stringify(api_data.data[i]));
                    for (var key in details_dict) {
                        if (key != "id" && key != "name" && key != "image") {
                            elem_detail = details_dict[key];
                            if (typeof elem_detail == "object" && elem_detail != null) {
                               console.log(elem_detail); 
                               elem_detail.forEach(display_elems);
                            }
                            else {
                                document.getElementById(div_id).innerHTML += "<p>" + key + ": " + elem_detail + "</p>";
                            }
                        }
                    }
                }
            }

            function display_elems(item, index) {
                // console.log(index + ": " + item);
                if (typeof item == "object") {
                    document.getElementById(div_id).innerHTML += "<p>";
                    for(var key in item) {
                        document.getElementById(div_id).innerHTML += item[key] + " ";
                    }
                    document.getElementById(div_id).innerHTML += "</p>";
                }
                else {
                    document.getElementById(div_id).innerHTML += "<p>Item Drop " + (index + 1) + ": " + item + "</p>";
                }
            }

            // Toggle the visibility of the element
            function visibility_toggle( div_id ) {
                if (document.getElementById(div_id).style.display == "none") {
                    document.getElementById(div_id).style.display = "block";
                } else {
                    document.getElementById(div_id).style.display = "none";
                }
            }

        </script>
    </head>
    <body style="display: flex;" id="main" onload="original_html()">
    </body>
</html>
